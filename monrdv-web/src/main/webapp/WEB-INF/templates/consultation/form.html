<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition du stagiaire</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<form th:action="@{/stagiaire/save}" method="post">
			<input type="hidden" name="id"	th:value="${stagiaire.id}"> 
			<input type="hidden" name="version"	th:value="${stagiaire.version}">
			<div class="card-header bg-info text-white">
				<h3>Edition du stagiaire</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
						<label for="civilite">Civilite:</label> <select
							class="form-control" id="civilite" name="civilite">
							<option value="">Choisir une civilite</option>
							<option th:each="civ : ${civilites}" th:value="${civ}" th:selected="${stagiaire.civilite == civ}">[[${civ.label}]]</option>
						</select>
					</div>
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" id="nom" name="nom" th:value="${stagiaire.nom}">
					</div>
					<div class="form-group">
						<label for="prenom">Prénom:</label> <input type="text"
							class="form-control" id="prenom" name="prenom"
							th:value="${stagiaire.prenom}">
					</div>
					<div class="form-group">
						<label for="dtNaissance">Date de naissance:</label> <input
							type="date" class="form-control" id="dtNaissance"
							name="dtNaissance" th:value="${stagiaire.dtNaissance}">
					</div>
					<div class="form-group">
						<label for="rue">Rue:</label> <input type="text"
							class="form-control" id="rue" name="rue"
							th:value="${stagiaire.adresse?.rue}">
					</div>
					<div class="form-group">
						<label for="codePostal">Code postal:</label> <input type="text"
							class="form-control" id="codePostal" name="codePostal"
							th:value="${stagiaire.adresse?.codePostal}">
					</div>
					<div class="form-group">
						<label for="ville">Ville:</label> <input type="text"
							class="form-control" id="ville" name="ville"
							th:value="${stagiaire.adresse?.ville}">
					</div>
					<div class="form-group">
						<label for="evaluation">Evaluation:</label> <select
							class="form-control" id="evaluation" name="evaluation">
							<option value="">Choisir une évaluation</option>
							<option th:each="eval : ${evaluations}" th:value="${eval.id}" th:selected="${stagiaire.evaluation?.id == eval.id}">[[${eval.id}]] - [[${eval.commentaires}]]</option>
						</select>
					</div>
			</div>
			<div class="card-footer">
				<div class="btn-group btn-group-lg float-right">
					<button type="submit" class="btn btn-success">
						<i class="bi bi-check-square"></i>
					</button>
					<a th:href="@{/stagiaire/cancel}" type="button" class="btn btn-warning">
						<i class="bi bi-backspace"></i>
					</a>
				</div>
			</div>
			</form>
		</div>

	</section>

</body>
</html>
